                    <div class="mb-3">

                    <div class="mb-3">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Número de envíos al mes</label>
                        <div>
                            <select name="Número de envíos">
                                <option value="----">Elegir</option>
                                <option value="0-349">0 a 349 envíos/mes</option>
                                <option value="350-699">350 a 699 envíos/mes</option>
                                <option value="700-1499">700 a 1499 envíos/mes</option>
                                <option value="1500-2000">1500 a 2000 envíos/mes</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Términos y Condiciones</label>

                    <button type="submit" class="btn btn-primary">Enviar</button>
